<html>

<head>
    <title>Feynman Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Ace JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Header Start -->
        <header class="page-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-12 text-center">
                    <a class="page-header-logo text-dark" href="#">Feynman Project</a>
                </div>
            </div>
        </header>
        <!-- Header End -->
        <br />
        <div class="row">
            <!-- Coding Panel -->
            <div class="col-md-6 dividing-div">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative card">
                    <div class="col p-4 d-flex flex-column position-static">
                        <div class="row">
                            <strong class="col-6 d-inline-block mb-2 text-success">Editor</strong>
                            <div class="col-6">
                                <button class="col-6 d-inline-block mb-2 btn btn-success float-right" onclick="run()">Play</button>
                            </div>
                        </div>
                        <div id="code_editor" class="editor"></div>
                    </div>
                </div>
            </div>
            <!-- Canvas Panel -->
            <div class="col-md-6 dividing-div" style="background-image:url(https://www.pngmart.com/files/4/iPad-PNG-Free-Download.png); width:200px; height:700px; transform: rotate(-90deg);">
                    <div style="padding-top:20px; padding-left:310px;  transform: rotate(90deg);">
                        <canvas class="canvas" id="canvas" height="350px" width="470px"></canvas>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Integration -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Added by SJ -->
    <script src="js/scripts.js"></script>




</body>

</html>
