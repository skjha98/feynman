<html>

<head>
    <title>Feynman Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Ace JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Header Start -->
        <header class="page-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <a class="text-muted" href="#">Subscribe</a>
                </div>
                <div class="col-4 text-center">
                    <a class="page-header-logo text-dark" href="#">Feynman Project</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="text-muted" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                            viewBox="0 0 24 24" focusable="false">
                            <title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <path d="M21 21l-5.2-5.2"></path>
                        </svg>
                    </a>
                    <a class="btn btn-sm btn-outline-primary" href="#">Sign up</a>
                </div>
            </div>
        </header>
        <!-- Header End -->
        <br />
        <br />
        <div class="row mb-2">
            <!-- Coding Panel -->
            <div class="col-md-6 dividing-div">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative card">
                    <div class="col p-4 d-flex flex-column position-static">
                        <div class="row">
                            <strong class="col-6 d-inline-block mb-2 text-success">Editor</strong>
                            <div class="col-6">
                                <button class="col-6 d-inline-block mb-2 btn btn-success float-right" onclick="run()">Play</button>
                            </div>
                        </div>
                        <div id="code_editor" class="editor"></div>
                    </div>
                </div>
            </div>
            <!-- Canvas Panel -->
            <div class="col-md-6 dividing-div">
                <div
                    class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative card">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">Canvas</strong>
                        <canvas class="canvas" id="canvas" height="600px" width="650px"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <p>
            MAX_SCORE = 5;<br />
            BACKGROUND = "Night.jpg";<br />

            //BALL_SPEED = 7;<br />

            TEXT_COLOR = "#0f0ff0";<br />

            ball.color = "#0FA";<br />
            user.color = "#F0A";<br />
            com.color = "#AF0";<br />

            renderStartScreenAndRun();<br />
        </p>
    </div>

    <!-- Bootstrap Integration -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Added by SJ -->
    <script src="js/scripts.js"></script>




</body>

</html>
